name: ussd
description: A new Flutter project.
publish_to: 'none'
version: 0.1.5+9

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_messaging: ^15.2.5
  flutter:
    sdk: flutter
  flutter_phone_direct_caller: ^2.2.1
  google_fonts: ^6.2.1
  http: ^1.3.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_flavorizr: ^2.3.0 

flutter:
  uses-material-design: true
  assets:
    - shorebird.yaml

flavorizr:
  ide: vscode
  flavors:
    vodafone:
      app:
        name: "Vodafone Codes"
        icon: "app_icons/vodafone.png"
      android:
        applicationId: "dev.lasheen.ussd.vodafone"
      ios:
        bundleId: "dev.lasheen.ussd.vodafone"

    orange:
      app:
        name: "Orange Codes"
        icon: "app_icons/orange.png"
      android:
        applicationId: "dev.lasheen.ussd.orange"
      ios:
        bundleId: "dev.lasheen.ussd.orange"

    we:
      app:
        name: "We Codes"
        icon: "app_icons/we.png"
      android:
        applicationId: "dev.lasheen.ussd.we"
      ios:
        bundleId: "dev.lasheen.ussd.we"

    etisalat:
      app:
        name: "Etisalat Codes"
        icon: "app_icons/etisalat.png"
      android:
        applicationId: "dev.lasheen.ussd.etisalat"
      ios:
        bundleId: "dev.lasheen.ussd.etisalat"
